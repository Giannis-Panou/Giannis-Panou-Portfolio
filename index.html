<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Giannis Panou</title>
		<link rel="stylesheet" href="/css/bootstrap.css" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<header class="header text-center position-relative">
			<div
				class="text-container position-relative d-flex flex-column justify-content-center align-items-center h-100"
			>
				<h5 class="text-primary fs-3 fw-bold text-uppercase">Hello, World.</h5>
				<h1 id="typing-text" class="display-1 fw-bold text-primary"></h1>

				<p class="roles text-primary text-uppercase fs-4">
					<span>Frontend Web Developer</span>
				</p>

				<div class="social d-flex gap-3 position-absolute">
					<a href="#">
						<i class="fab fa-twitter fa-3x text-white"></i>
					</a>
					<a href="#">
						<i class="fab fa-instagram fa-3x text-white"></i>
					</a>
					<a href="#">
						<i class="fab fa-linkedin fa-3x text-white"></i>
					</a>
					<a href="#">
						<i class="fab fa-facebook fa-3x text-white"></i>
					</a>
					<a href="#">
						<i class="fab fa-youtube fa-3x text-white"></i>
					</a>
					<a href="#">
						<i class="fab fa-github fa-3x text-white"></i>
					</a>
				</div>
			</div>
		</header>
		<div class="slider-container">
			<div class="slider">
				<button class="prev">&#10094;</button>
				<div class="slider-track">
					<div class="slider-item" style="background-color: red"></div>
					<div class="slider-item" style="background-color: blue"></div>
					<div class="slider-item" style="background-color: green"></div>
					<div class="slider-item" style="background-color: yellow"></div>
				</div>
				<button class="next">&#10095;</button>
			</div>
		</div>
		<script src="../js/bootstrap.bundle.min.js"></script>
		<script src="../js/script.js"></script>
	</body>
</html>
